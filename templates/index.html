<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Головна</h1>
    {% if current_user.is_authenticated %}
        <p>Вітаємо, {{ current_user.username }}!</p>
        <a href="{{ url_for('logout') }}">Вийти</a>
        {% if current_user.role == 'teacher' %}
            <a href="{{ url_for('create_class') }}">Створити клас</a>
        {% elif current_user.role == 'student' %}
            <a href="{{ url_for('join_class') }}">Приєднатися до класу</a>
        {% endif %}
    {% else %}
        <a href="{{ url_for('login') }}">Увійти</a>
        <a href="{{ url_for('register_teacher') }}">Реєстрація вчителя</a>
    {% endif %}
</body>
</html>
