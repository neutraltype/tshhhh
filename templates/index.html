<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
</head>
<body>
    <h1>Добро пожаловать</h1>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Выйти</a>
        {% if current_user.role == 'teacher' %}
            <a href="{{ url_for('create_class') }}">Создать класс</a>
        {% elif current_user.role == 'student' %}
            <a href="{{ url_for('join_class') }}">Присоединиться к классу</a>
        {% endif %}
    {% else %}
        <a href="{{ url_for('login') }}">Войти</a>
        <a href="{{ url_for('register_teacher') }}">Регистрация</a>
    {% endif %}
</body>
</html>
