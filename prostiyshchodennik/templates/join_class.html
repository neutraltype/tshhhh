<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Присоединение к классу</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Присоединение к классу</h1>
    <form action="{{ url_for('join_class') }}" method="POST">
        <label for="student_email">Электронная почта ученика:</label>
        <input type="email" id="student_email" name="student_email" required>
        <br>
        <label for="class_id">ID класса:</label>
        <input type="text" id="class_id" name="class_id" required>
        <br>
        <input type="submit" value="Присоединиться">
    </form>
    <a href="{{ url_for('index') }}">Назад на главную</a>
</body>
</html>
